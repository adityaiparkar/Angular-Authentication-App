<div class="py-5">
  <div class="row pt-5">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>

        <div class="card-body">

          <form #f="ngForm" class="form" (ngSubmit)="registerUser(f)">

            <div class="form-group">

              <label for="uname1">Email</label>
              <input type="text" [class.is-invalid]="Email.invalid && Email.touched"
                [(ngModel)]="registerUserData.Email" name="Email" class="form-control rounded-0" #Email="ngModel"
                required>

              <div *ngIf="f.submitted && Email.invalid">

                <div *ngIf="Email.errors.required" [class.d-none]="Email.valid || Email.untouched" class="text-danger">
                  Email is required</div>
              </div>

            </div>

            <div class="form-group">
              <label>Password</label>

              <input type="password" [class.is-invalid]="Password.invalid && Password.touched"
                [(ngModel)]="registerUserData.Password" name="Password" class="form-control rounded-0"
                #Password="ngModel" required>
              <div *ngIf="f.submitted && Password.invalid">
                <div *ngIf="Password.errors.required" class="text-danger">Password is required</div>
              </div>
            </div>

            <button type="submit" [disabled]="f.form.invalid" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
